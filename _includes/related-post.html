
{% assign post = site.posts | where: 'name', include.post-name | first %}


<div class="related-post">
    <h2 class="center mg-bt-1 "><a href="{{ post.url | prepend: site.baseurl }}" target="_blank">{{include.title}}</a></h2>
    
    
    <div class="center maxw-700" markdown="0">
        <a href="{{ post.url | prepend: site.baseurl }}" target="_blank">
            {% assign image = post.cover-image %}
            {% include image.html image=image styleClass="shadow" %}
        </a>
    </div>
</div>
