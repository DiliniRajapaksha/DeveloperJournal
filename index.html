---
layout: default
---

 <div class="container">
        
  <ul class="post-list top-pd-60">
    {% for post in site.posts %}
      <li>
      <div class="post-excerpt">
        <header class="post-header bottem-buffer-3">
        <h1><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <div class="post-meta"><h6>{{ post.date | date: '%B %d, %Y' }}</h6></div>
        </header>
        <div markdown="1" >
        {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
        </div>
        <a class="color-pink" href="{{post.url}}">Read on ...</a>
        </div>

      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
