---
layout: default
---

 <div class="container">
        
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
      <div class="card card-block">
        
        <h2 class="card-title">
          <a class="post-link color-pink" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{post.excerpt}}
        <a class="color-pink" href="{{post.url}}">Read on ...</a>
        </div>

      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
