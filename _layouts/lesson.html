---
layout: default
---
<article class="post" markdown="1" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
		<time id="publish-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_long_string }}</time>
		{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
	</header>

	<div class="visual">
		{% assign video = page.youtube %}
		{% include youtube-video.html video=video %}
	</div>

	<div class="content" itemprop="articleBody">
	  	{{ content }}
	</div>
</article>
<div class="article-footer">
	
	{% include comments.html %}
</div>
