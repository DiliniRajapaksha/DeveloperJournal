<!DOCTYPE html>
<html>


 <head>
  
  <link rel="stylesheet" href={{ "/css/layout2.css" | prepend: site.baseurl }}>
  <link rel="stylesheet" href={{ "/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}>

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WLH5S8S');</script>
  <!-- End Google Tag Manager -->

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <script src="//a.mailmunch.co/app/v1/site.js" id="mailmunch-script" data-mailmunch-site-id="400395" async="async"></script>




<!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href={{ "/favicon/apple-touch-icon.png" | prepend: site.baseurl }}>
  <link rel="icon" type="image/png" sizes="32x32" href={{ "/favicon/favicon-32x32.png" | prepend: site.baseurl }}>
  <link rel="icon" type="image/png" sizes="16x16" href={{ "/favicon/favicon-16x16.png" | prepend: site.baseurl }}>
  <link rel="manifest" href={{ "/favicon/manifest.json" | prepend: site.baseurl }}>
  <link rel="mask-icon" href={{ "/favicon/safari-pinned-tab.svg"| prepend: site.baseurl }} color="#5bbad5">
  <link rel="shortcut icon" href={{ "/favicon/favicon.png" | prepend: site.baseurl }}>
  <meta name="msapplication-config" content={{ "/favicon/browserconfig.xml "| prepend: site.baseurl }}>
  <meta name="theme-color" content="#ffffff">

  <meta name='date' content='{{ page.date }}'>
  <div itemscope="" itemtype="http://schema.org/CreativeWork">
      <meta itemprop="dateModified" content='{{ page.last-updated }}'>
  </div>
  
</head>

  <body>
    <!-- Google Tag Manager (noscript) -->  
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WLH5S8S" 
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>  
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
    
      {% include header.html %}
      
      {% include back-to-top.html %}
      <main>
        {{content}}
      </main>
   
      {% include footer.html %}

    </div>
    
    <script src="https://use.typekit.net/cng0pjz.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="{{"/js/main.js" | prepend: site.baseurl }}"></script>
  
  </body>
</html>
