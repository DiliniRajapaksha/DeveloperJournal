---
layout: default2
---
<article class="post" markdown="1" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header full-width mg-bt-0 {{ page.header-style}}">
		<h1 class="post-title bold" itemprop="name headline">{{ page.title-post}}</h1>
		<h2 class="post-title title-sub">{{ page.title-post-sub}}</h2>
		<hr>
		<time id="publish-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"></time>
		{% if page.author %} <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
	</header>

	<div class="col-container full-width pd-bt-2 {{ page.header-style}}">
		
		<div class="intro col-1 font-md">{{page.excerpt}}</div>

		<div class="visual col-2">
			{% assign image = page.images[0] %}
			{% include image.html image=image id="main-image" %}
		</div>
	</div>

	<div class="content" itemprop="articleBody">
	  	{{ content | remove: page.excerpt }}
	</div>

</article>
<div class="comments">
	{% include post-footer.html %}
</div>
