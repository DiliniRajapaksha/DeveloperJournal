---
layout: default2
---
<article class="post sp-bt-course" markdown="1" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header full-width mg-bt-0 {{ page.header-style}}">

		<h2 class="post-title title-sub">{{ page.title-post-pre}}</h2>
		<h1 class="post-title bold {{page.title-style}}" itemprop="name headline">{{ page.title-post}}</h1>
		<hr>
		<h2 class="post-title title-sub">{{ page.title-post-sub}}</h2>
		<div class="mg-tp-3">
			<a class="btn-md-play" href="https://javacodehouse-training.thinkific.com/courses/spring-boot" target="_blank">
			<i class="fa fa-play-circle" aria-hidden="true"></i>&nbsp Enrol Now!
		</a>	
		</div>
		<time id="publish-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"></time>
		{% if page.author %} <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
	</header>

	<div class="content mg-bt-3" itemprop="articleBody">
	  	{{ content }}
	</div>


</article>
<div class="comments">
	{% include post-footer.html %}
</div>
